<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Live Beat Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
    body {
            background-color: rgb(30, 30, 30)
        }
    </style>
  </head>

  <body>
    <div id = "tempo_container" class = "container-fluid text-light text-center" hidden>
        <h1 class = "center m-3">Live Beat Detection</h1>
        <div class = "row">
            <div class = "w-75 h-25">
                <canvas id = "beat_canvas" class="p-3 m-3 bg-dark rounded"></canvas>
            </div>
            <div class = "col">
                <div class = "container vertical-center">
                    <h1 class = "text-dark">Tempo: </h1>
                    <h1 class = "col text-light" id = "bpm"></h1>
                </div>
                
            </div>
            
        </div>
    </div>
  </body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src = "AudioContextMonkeyPatch.js"></script>
<!-- <script type="text/javascript" src = "scales.js"></script>  -->
<script type="text/javascript">

  var myAudio = document.querySelector('audio');

  const iOSSafari = isiOSSafari();

  function isiOSSafari() {
    const ua = window.navigator.userAgent;
    const iOS = !!ua.match(/iP(ad|hone)/i);
    const webkit = !!ua.match(/WebKit/i);
    return iOS && webkit && !ua.match(/CriOS/i);
  }

  if (navigator.mediaDevices) {
    console.log('getUserMedia supported.');
    navigator.mediaDevices.getUserMedia ({audio: true, video: false})
    .then(function(stream) {

        const sampleRate = 44100;
        const fftSize = 16384;
        const channels = 1;
        const cutoffRatio = .9 // fraction of peaks within each division of length fftSize that will not be discarded
        const redrawRate = 20;
        const threshold = .1;
        
        const bufferLength = 100 * fftSize;

        var audioCtx = new AudioContext();
        var source = audioCtx.createMediaStreamSource(stream);
        var analyser = audioCtx.createAnalyser();
        analyser.fftSize = fftSize;

        //isolate kick drum
        var lowpass = audioCtx.createBiquadFilter();
        lowpass.type = "lowpass";
        lowpass.Q.value = 1;
        lowpass.frequency.value = 150;
        
        // var highpass = audioCtx.createBiquadFilter();
        // highpass.type = "highpass";
        // highpass.Q.value = 1;
        // highpass.frequency.value = 100;
        
        source.connect(lowpass);
        // lowpass.connect(highpass);
        // highpass.connect(analyser);
        lowpass.connect(analyser);

        // source.connect(analyser);

        var peaks = [];
        var beats = [];

        // canvas init
        document.getElementById("tempo_container").hidden = false;
        var canvas = document.getElementById("beat_canvas");
        const dpr = window.devicePixelRatio || 1;
        const padding = 20;
        canvas.style.width ='100%';
        canvas.style.height='100%';
        // ...then set the internal size to match
        canvas.width  = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        var ctx = canvas.getContext("2d");
        // ctx.scale(dpr, dpr);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 1;
    
        window.setInterval(sample, 1000 * fftSize / sampleRate);
        window.setInterval(redraw, 1000 / redrawRate);
        
        function sample() {
            
            if(iOSSafari) {
                var currSamples = new Uint8Array(fftSize);
                analyser.getByteTimeDomainData(currByteSamples);
                updatePeaks(currSamples, threshold * 128 + 127); // scale and shift threshold to account for Uint8 values
            } else {
                var currSamples = new Float32Array(fftSize);
                analyser.getFloatTimeDomainData(currSamples);
                updatePeaks(currSamples, threshold);
            }
            
            beats = getBeats();
            //drawBeats(beats);
            const intervals = getIntervals(beats);
            console.log(intervals);
            if(intervals[0] && intervals[0].count > 10) {
                document.getElementById("bpm").innerHTML = intervals[0].tempo + "bpm";
            } else {
                document.getElementById("bpm").innerHTML = "No tempo identified";
            }
            
        }
        
        function getBeats() {
            var beats = Array.from(peaks);
            // sort by volume ascending
            beats.sort((a, b) => b.vol - a.vol);
            // cut off lower volume peaks
            beats = beats.splice(0, beats.length * cutoffRatio);
            // sort by position ascending
            beats.sort((a, b) => a.pos - b.pos);
            return beats;
        }

        function updatePeaks(samples, threshold) {
            for(var i = 0; i < peaks.length; i++) {
                peaks[i].pos -= fftSize;
            }

            // removes peaks no longer in the buffer
            var peak = peaks[0];
            while(peaks.length > 0 && peak.pos < 0) {
                peaks.shift();
                peak = peaks[0];
            }
            
            const maxSampleIndex = samples.reduce((maxIndex, curr, currIndex, arr) => curr > arr[maxIndex] ? currIndex : maxIndex, 0);
            if(samples[maxSampleIndex] >= threshold) {
                peaks.push({pos: bufferLength - fftSize + maxSampleIndex, vol: samples[maxSampleIndex]});
            }
        }

        function getIntervals(beats) {
        
            var intervals = [];
            beats.forEach(
                function(beat, index) {
                    for(var i = 1; i < 10 && i + index < beats.length; i++) {
                        var tempo = (60 * sampleRate) / (beats[index + i].pos - beat.pos);

                        while (tempo < 90) {
                            tempo *= 2;
                        }
                        while (tempo > 180) {
                            tempo /= 2;
                        }
                        tempo = Math.round(tempo);

                        var existingInterval = intervals.find(interval => interval.tempo === tempo);
                        if(existingInterval) {
                            existingInterval.count++;
                        } else {
                            intervals.push({tempo: tempo, count: 1});
                        }
                    }
                }
            );

            intervals.sort((a, b) => b.count - a.count);
            return intervals;
        }
        
         function redraw() {
            drawBeats(beats);
            // beats.forEach(beat => beat.pos -= (sampleRate / redrawRate))
        }

        function drawBeats(beats) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            for(var beat of beats) {
                drawLine(beat.pos / bufferLength * canvas.width);
            }
        }

        function drawLine(x) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.offsetHeight - padding)
            ctx.stroke();
            ctx.closePath();
        }
    })
    .catch(function(err) {
        alert('The following getUserMedia error occured: ' + err);
        console.log('The following getUserMedia error occured: ' + err);
    });
  } else {
      alert('getUserMedia not supported on your browser!');
      console.log('getUserMedia not supported on your browser!');
    }
</script>
</html>
