<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Spectrogram Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- <styles>
      chart {
        width:50px; 
        min-height: 600px;
      }
    </styles> -->

  </head>

  <body>
    <!--Div that will hold the chart-->
    <div id="chart_div" class="container"></div>
    <button onclick = "clearpeak()">Clear peak Frequencies</button>
    <br>
    <label id = "peak">peak</label>
    <br>
    <label id = "note">note</label>
  </body>

<!--Load the AJAX API-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src = "AudioContextMonkeyPatch.js"></script>
<script type="text/javascript" src = "scales.js"></script> 
<script type="text/javascript">
  console.log(scales)


  var myAudio = document.querySelector('audio');
  var smoothingconstantslider = document.getElementById("smoothingconstantslider");
  var graphData = [];
  var peak = [0, 0];
  var note = "";

  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart', 'line']});
  var chart;
  var data;
  var options;

  if (navigator.mediaDevices) {
    console.log('getUserMedia supported.');
    navigator.mediaDevices.getUserMedia ({audio: true, video: false})
    .then(function(stream) {
        // Create a MediaStreamAudioSourceNode
        // Feed the HTMLMediaElement into it
        
        var audioCtx = new AudioContext();
        var source = audioCtx.createMediaStreamSource(stream);
        var analyser = audioCtx.createAnalyser();


        analyser.fftSize = 2048;
        source.connect(analyser);
        analyser.smoothingTimeConstant = 0;

        
        
        var frequencyArray = new Float32Array(analyser.frequencyBinCount); //BinCount will always be half the FFT size
    
        graphData = new Array(frequencyArray.length / 4); //256
        for(var i = 0; i < graphData.length; i+=2) {
          graphData[i] = [i * 22050 / graphData.length, -100, -100]; //min-max downsampling method yields two decibel values per frequency
          graphData[i + 1] = [i * 22050 / graphData.length, -100, -100];
        }

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        //recalculates spectrogram and draws graph every quarter second
        window.setInterval(updateSpectrogram, 250); 

        function updateSpectrogram() {
          analyser.getFloatFrequencyData(frequencyArray);
          peak = [0, -100];

          minMaxDownsample(); //downsamples frequencyData to fill graphData's second column
          findPeak();
          findNote();

          data.removeRows(2, graphData.length);
          data.addRows(graphData);
          chart.draw(data, options);
          document.getElementById("peak").innerHTML = peak[1] + " Decibels at " + peak[0] + " Hertz";
          document.getElementById("note").innerHTML = note;
        }

        function minMaxDownsample() {
          for(i = 0; i < graphData.length; i+=2) {
            var max = Math.max(...frequencyArray.slice(4 * i, 4 * i + 8))
            var min = Math.min(...frequencyArray.slice(4 * i, 4 * i + 8))
            if(max == -Infinity) {
              max = -100;
            }
            if(min == -Infinity) {
              min = -100;
            }
            graphData[i][1] = min;
            graphData[i+1][1] = max;

            if(graphData[i][1] > graphData[i][2]) {
              graphData[i][2] = graphData[i][1];
            }
            if(graphData[i + 1][1] > graphData[i + 1][2]) {
              graphData[i + 1][2] = graphData[i + 1][1];
            }
          }
        }
        
        function findPeak() {
          peak = [0, -100];

          for(i = 0; i < frequencyArray.length; i++) {
            if(frequencyArray[i] != -Infinity) {
              if(frequencyArray[i] > peak[1]) {
                peak = [i * 22050 / frequencyArray.length, frequencyArray[i]];
              }
            }
          }
        }

        function findNote() {
            var index = 0;
            for(index; index < scales["frequencies"].length; index++) {
              if(peak[0] < scales["frequencies"][index]) {
                break;
              }
            }

            if(index == 0) {
              note = "Less than A0";
            }

            else if(index == scales["frequencies"].length - 1) {
              note = "Greater than G#8";
            }

            else{
              if(Math.abs(scales["frequencies"][index] - peak[0]) > Math.abs(scales["frequencies"][index-1] - peak[0])) {
                note = scales["notes"][index -1];
              }
              else{
                note = scales["notes"][index]; 
              }
            }
        }

        function drawChart() {
          chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          data = new google.visualization.DataTable();
          // Create the data table.
          data.addColumn('number', 'Frequency');
          data.addColumn('number', 'Intensity');
          data.addColumn('number', 'peak Intensity')
          data.addRows(graphData);

           options = {
            chart: {
              title:'Fourier Transform',
            },
            height:600, //width is controlled by Bootstrap container
            hAxis: {
              title: 'Frequency (Hz)',
              
            },
            vAxis: {
              title: 'Intensity (dB)',
              min: -100,
              viewWindow: {
                min: -100,
                peak: 50
              }
            },
          }
          chart.draw(data, options);
        }
      
    })
    .catch(function(err) {
        console.log('The following getUserMedia error occured: ' + err);
    });
  } else {
      console.log('getUserMedia not supported on your browser!');
    }

    function clearpeak() {
      for(var i = 0; i < graphData.length; i++) {
          graphData[i][2] = -100;
        }
    }
</script>
</html>
